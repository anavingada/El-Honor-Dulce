<body style="overflow-x: hidden; position: relative;">
    <!--header-->
	<div id="header"></div>
	<!--/header-->

    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <div class="col-12 col-sm-12 col-md-11 col-lg-10 col-xl-8 marginVert20 text-center mx-auto">
                    <img id="banner" src="images/contact_shop.jpg" alt="People in the shop talking with employee" />
                </div>
                <div class="col-12 mx-auto text-center maxWidth1000">
                    <h1>Contáctanos</h1>
                    <span class="texto">El Horno Dulce está aquí para te ayudar.</span>
                    <div class="col-12 marginVert40">
                        <form id="formContacto" method="post" action="" role="form" novalidate>

                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group text-left">
                                        <label for="userNombre">Nombre *</label>
                                        <input id="userNombre" type="text" name="userNombre" class="form-control"
                                            placeholder="Inserta tu nombre (mínimo 2 letras)" pattern="^[a-zA-Z ñç]{2,}$" required="required">
                                        <div id="validateNombre"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group text-left">
                                        <label for="userApellido">Apellido *</label>
                                        <input id="userApellido" type="text" name="userApellido" class="form-control"
                                            placeholder="Inserta tu apellido (mínimo 2 letras)" pattern="^[a-zA-Z ñç]{2,}$" required="required">
                                        <div id="validateApellido"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group text-left">
                                        <label for="userTelefono">Teléfono *</label>
                                        <input id="userTelefono" type="tel" name="userTelefono" class="form-control"
                                            placeholder="Inserta tu teléfono" required="required" pattern="^[69]{1}[0-9]{8}$">
                                        <div id="validateTelefono"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group text-left">
                                        <label for="userEmail">Email *</label>
                                        <input id="userEmail" type="email" name="userEmail" class="form-control"
                                            placeholder="Inserta tu email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required">
                                        <div id="validateEmail"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group text-left">
                                        <label for="form_message">Mensaje *</label>
                                        <textarea id="userMensaje" name="userMensaje" class="form-control"
                                            placeholder="Escribe aquí tu mensaje" rows="4" pattern="[\s\S].+" 
                                            required="required"></textarea>
                                        <div id="validateMensaje"></div>
                                    </div>
                                </div>
                                <div class="col-12 d-flex justify-content-start">
                                    <button id="btnContacto" type="submit"
                                        class="btn btn-primary col-11 col-md-6 col-lg-5 col-xl-4">Enviar</button>
                                    <div id="formSubmit"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 marginVert40">
                        <h2 class="marginVert20">Otros contactos</h2>
                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-3 col-xl-3 styleMD my-auto text-center">
                                <span class="otrosContactos"><a
                                        href="mailto:info@elhornodulce.es">info@elhornodulce.es</a></span>
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 col-xl-3 styleMD my-auto text-center">
                                <span class="otrosContactos">+34 912 345 678</span>
                            </div>
                            <div class="col-12 showSpace" style="display: none;"></div>
                            <div class="col-12 col-md-6 col-lg-3 col-xl-3 styleMD my-auto text-center">
                                <span class="otrosContactos"><a href="faqs.html">FAQS</a></span>
                            </div>
                            <div class="col-12 col-md-6 col-lg-3 col-xl-3 styleMD my-auto text-center">
                                <a target="_blank" href="https://www.facebook.com/" aria-label="Facebook"><i
                                        class="fab fa-facebook-f fa-2x marginHoriz20 socialMedia" title="Facebook"
                                        aria-hidden="true"></i></a>
                                <a target="_blank" href="https://www.instagram.com/" aria-label="Instagram"><i
                                        class="fab fa-instagram fa-2x marginHoriz20 socialMedia" title="Instagram"
                                        aria-hidden="true"></i></a>
                            </div>
                        </div>
