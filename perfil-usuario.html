<body style="overflow-x: hidden; position: relative;">
    <!--header-->
    <div id="header"></div>
    <!--/header-->

    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <div class="col-12 mx-auto text-center maxWidth1200">
                    <div class="row">
                        <div class="col-12 marginVert20 displayTitle">
                            <i id="userIcon"
                                class="far fa-user fa-4x mx-auto col-12 col-sm-4 col-md-3 col-lg-3 col-xl-4"></i>
                            <h1 class="my-auto col-12 col-sm-8 col-md-9 col-lg-9 col-xl-8">Perfil de NOMBRE USUARIO</h1>
                        </div>
                    </div>

                    <div class="col-12 marginVert20">
                        <form id="formPerfil" method="post" action="" role="form" novalidate>
                            <div class="row">
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userNombre">Nombre</label>
                                        <input id="userNombre" type="text" name="userNombre" pattern="^[a-zA-Z ñç]{2,}$"
                                            required="required">
                                        <div id="validateNombre"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userApellido">Apellido</label>
                                        <input id="userApellido" type="text" name="userApellido"
                                            pattern="^[a-zA-Z ñç]{2,}$" required="required">
                                        <div id="validateApellido"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userTelefono">Teléfono</label>
                                        <input id="userTelefono" type="tel" name="userTelefono"
                                            pattern="^[69]{1}[0-9]{8}$" required="required">
                                        <div id="validateTelefono"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userEmail">Email</label>
                                        <input id="userEmail" type="email" name="userEmail"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required">
                                        <div id="validateEmail"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userPassword">Password</label>
                                        <i id="ojo" class="fas fa-eye" onclick="showPassword()"></i>
                                        <input id="userPassword" type="password" name="userPassword"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="required">
                                        <div id="validatePassword"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 displayButtons marginVert20 noPadding">
                                    <div class="col-12 col-md-4 noPadding">
                                        <a id="actualizarPerfil" type="button"
                                            class="btn btn-default mx-auto col-12 col-sm-8 col-md-10"
                                            onclick="updatePerfil()">Actualizar perfil</a>
                                    </div>
                                    <div class="col-12 col-md-4 noPadding">
                                        <a id="cerrarSesion" type="button"
                                            class="btn btn-default mx-auto col-12 col-sm-8 col-md-10"
                                            onclick="LogOutSession()">Cerrar Sesión</a>
                                    </div>
                                    <div class="col-12 col-md-4 noPadding">
                                        <a id="borrarPerfil" type="button"
                                            class="btn btn-default mx-auto col-12 col-sm-8 col-md-10"
                                            onclick="deleteAccount()">Borrar tu cuenta</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
